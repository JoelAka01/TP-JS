<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Interactif</h1>
        
        <section id="welcome-screen" class="screen">
            <h2>Bienvenue au Quiz!</h2>
            <p>Testez vos connaissances avec ce quiz interactif.</p>
            <button id="start-button" class="btn">Commencer le quiz</button>
        </section>
        
        <section id="quiz-screen" class="screen hidden">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="answers-container"></div>
            </div>
            <div class="navigation">
                <button id="prev-button" class="btn">Précédent</button>
                <button id="next-button" class="btn">Suivant</button>
                <button id="submit-button" class="btn hidden">Valider</button>
            </div>
        </section>
        
        <section id="result-screen" class="screen hidden">
            <h2>Résultats du Quiz</h2>
            <p id="score-text">Votre score: <span id="score"></span></p>
            <div id="answers-summary"></div>
            <button id="restart-button" class="btn">Recommencer</button>
        </section>
    </div>
    
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
